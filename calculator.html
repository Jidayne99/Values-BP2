<!-- ===== TRADE CALCULATOR START ===== -->
<section id="trade-calculator">
  <h2>⚡ Smart Trade Analyzer ⚡</h2>
  <div class="calc-wrap">
    <div class="side">
      <h3>Your Offer</h3>
      <ul id="your-list" class="item-list"></ul>
      <div class="add-row">
        <input id="your-input" list="itemsDatalist" placeholder="Type to search…">
        <button id="add-your">➕</button>
      </div>
    </div>
    <div class="side">
      <h3>Their Offer</h3>
      <ul id="their-list" class="item-list"></ul>
      <div class="add-row">
        <input id="their-input" list="itemsDatalist" placeholder="Type to search…">
        <button id="add-their">➕</button>
      </div>
    </div>
  </div>
  <datalist id="itemsDatalist"></datalist>
  <div id="result-box">
    <p id="totals"></p>
    <p id="verdict"></p>
  </div>
</section>

<style>
  /* CSS VARIABLES FOR EASY TWEAKING */
  :root {
    --bg1: #02030a;
    --bg2: #0e1a2b;
    --btn-grad: linear-gradient(45deg, #00f, #0ff);
    --text-glow: 0 0 8px #0ff;
  }

  /* Animated gradient background */
  @keyframes bgAnim {
    0%,100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  #trade-calculator {
    background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg1), var(--bg2));
    background-size: 400% 400%;
    animation: bgAnim 15s ease infinite;
    border: 2px solid #0ff;
    border-radius: 12px;
    padding: 20px;
    max-width: 900px;
    margin: 40px auto;
    color: #eee;
    font-family: 'Orbitron', sans-serif;
    box-shadow: 0 0 20px rgba(0,255,255,0.4);
  }
  #trade-calculator h2 {
    text-align: center;
    color: #0ff;
    text-shadow: var(--text-glow);
    margin-top: 0;
  }
  .calc-wrap {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  .side {
    flex: 1;
    min-width: 260px;
    background: rgba(0,0,0,0.6);
    border: 1px solid #0ff;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 0 8px rgba(0,255,255,0.2);
  }
  .side h3 {
    margin: 0 0 10px;
    color: #ff8c00;
    text-shadow: 0 0 6px #ff8c00;
  }
  .add-row {
    display: flex;
    margin-top: 10px;
  }
  .add-row input {
    flex: 1;
    padding: 8px;
    background: #111;
    color: #0ff;
    border: 1px solid #0ff;
    border-radius: 4px 0 0 4px;
  }
  .add-row button {
    padding: 8px 12px;
    background: var(--btn-grad);
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(0,255,255,0.4);
    transition: filter 0.3s;
  }
  .add-row button:hover {
    filter: brightness(1.2);
  }
  .item-list {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 160px;
    overflow-y: auto;
  }
  .item-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #111;
    padding: 6px 10px;
    margin: 4px 0;
    border-radius: 4px;
    border: 1px solid #0ff;
  }
  .item-list li span {
    color: #0ff;
    text-shadow: var(--text-glow);
  }
  .item-list li button {
    background: #f55;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 2px 6px;
    cursor: pointer;
  }
  .item-list li button:hover {
    background: #d33;
  }
  #result-box {
    margin-top: 20px;
    padding: 15px;
    background: rgba(0,0,0,0.7);
    border: 1px solid #0ff;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,255,255,0.3);
  }
  #result-box p {
    margin: 8px 0;
    font-size: 1.1em;
  }
  #totals {
    color: #0ff;
    text-shadow: var(--text-glow);
  }
  #verdict.win { color: #0f0; text-shadow: 0 0 6px #0f0; }
  #verdict.fair { color: #ff0; text-shadow: 0 0 6px #ff0; }
  #verdict.lose { color: #f00; text-shadow: 0 0 6px #f00; }

  @media (max-width: 600px) {
    .calc-wrap { flex-direction: column; }
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', ()=> {
  // 1. Extract all your items from existing .category tables
  const items = [];
  document.querySelectorAll('.category table tbody').forEach(tbody => {
    tbody.querySelectorAll('tr').forEach(row => {
      const cells = row.children;
      const name = cells[0]?.textContent.trim();
      const val  = parseFloat(cells[1]?.textContent) || 0;
      const demMatch = (cells[3]?.textContent||'').match(/(\d+)(?=\/10)/);
      const demand = demMatch ? parseInt(demMatch[1]) : 0;
      if(name) items.push({ name, value: val, demand });
    });
  });

  // 2. Populate the shared datalist for autocomplete
  const dl = document.getElementById('itemsDatalist');
  items.forEach(i => {
    const opt = document.createElement('option');
    opt.value = i.name;
    dl.appendChild(opt);
  });

  // 3. Generic adder factory
  function makeAdder(side) {
    const listEl = document.getElementById(side+'-list');
    const input  = document.getElementById(side+'-input');
    const arr = [];
    return () => {
      const nm = input.value.trim();
      input.value = '';
      const item = items.find(x => x.name.toLowerCase() === nm.toLowerCase());
      if(!item) return alert(`❌ Not found: ${nm}`);
      if(arr.some(x => x.name === item.name)) return alert(`⚠️ Already added: ${item.name}`);
      arr.push(item);
      // render
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = `${item.name} (V:${item.value}, D:${item.demand})`;
      const btn = document.createElement('button');
      btn.textContent = '✖';
      btn.onclick = () => {
        listEl.removeChild(li);
        arr.splice(arr.indexOf(item),1);
        compute();
      };
      li.append(span, btn);
      listEl.appendChild(li);
      compute();
    };
  }

  const addYour = makeAdder('your');
  const addTheir= makeAdder('their');
  document.getElementById('add-your').onclick  = addYour;
  document.getElementById('add-their').onclick = addTheir;

  // 4. Compute & display scores
  function compute() {
    const yourArr  = Array.from(document.querySelectorAll('#your-list span'))
                         .map(el=> items.find(i=> el.textContent.startsWith(i.name)));
    const theirArr = Array.from(document.querySelectorAll('#their-list span'))
                         .map(el=> items.find(i=> el.name && el.name=== el.textContent.split(' (')[0]));

    const sum = a => a.reduce((o,i)=>({ value:o.value+i.value, demand:o.demand+i.demand }), {value:0,demand:0});
    const Y = sum(yourArr), T = sum(theirArr);
    const sY = 0.7*Y.value + 0.3*Y.demand;
    const sT = 0.7*T.value + 0.3*T.demand;

    document.getElementById('totals').textContent =
      `You → V:${Y.value}, D:${Y.demand}, S:${sY.toFixed(1)}  |  `+
      `Them → V:${T.value}, D:${T.demand}, S:${sT.toFixed(1)}`;

    // ±5% tolerance = FAIR
    const diff = sY - sT;
    const pct  = Math.abs(diff) / (Math.max(sY,sT,1));
    let cls='fair', txt='FAIR';
    if(pct < 0.05) { /* FAIR */ }
    else if(diff > 0) { cls='win'; txt='WIN'; }
    else             { cls='lose';txt='LOSE'; }

    const vEl = document.getElementById('verdict');
    vEl.className = cls;
    vEl.textContent = `Result: ${txt}`;
  }
});
</script>
<!-- ===== TRADE CALCULATOR END ===== -->
