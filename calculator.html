<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP2 Auto Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding-bottom: 50px;
        }
        .calculator-container {
            width: 80%;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px cyan;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 15px cyan;
            margin-bottom: 20px;
        }
        .search-bar {
            padding: 12px;
            border-radius: 5px;
            width: 60%;
            font-size: 1.1em;
            margin-bottom: 15px;
            background-color: #333;
            color: white;
            border: 1px solid cyan;
        }
        .item-list-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 10px;
            text-align: left;
        }
        .item-row {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }
        .item-row:last-child {
            border-bottom: none;
        }
        .item-checkbox {
            margin-right: 10px;
        }
        .item-name {
            flex-grow: 1;
        }
        .quantity-input {
            width: 50px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #777;
            background-color: #444;
            color: white;
            font-size: 1em;
            margin-left: 10px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        .input-group label {
            font-size: 1.1em;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 8px cyan;
        }
        .calculate-button {
            background: linear-gradient(45deg, lime, green);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            font-size: 1.1em;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 0 10px lime;
        }
        .calculate-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px white;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid cyan;
            border-radius: 5px;
            text-align: left;
        }
        .result-title {
            font-size: 1.5em;
            color: gold;
            text-shadow: 0 0 10px gold;
            margin-bottom: 10px;
            text-align: center;
        }
        .result-text {
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        .win {
            color: limegreen;
            font-weight: bold;
        }
        .fair {
            color: gold;
            font-weight: bold;
        }
        .lose {
            color: red;
            font-weight: bold;
        }
        .back-button {
            background: linear-gradient(45deg, red, orange);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1em;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 0 8px orange;
        }
        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px white;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Auto Trade Calculator</h1>
        <input type="text" id="search" class="search-bar" placeholder="Search for an item...">

        <div class="item-list-container" id="itemList">
            </div>

        <div class="input-group">
            <label for="offeredValue">Your Items:</label>
            </div>

        <div class="input-group">
            <label for="receivedValue">Their Items:</label>
            </div>

        <button class="calculate-button" onclick="calculateTrade()">Calculate Trade</button>

        <div class="result-container" id="tradeResult" style="display: none;">
            <h2 class="result-title">Trade Analysis</h2>
            <p class="result-text"><span style="font-weight: bold;">Evaluation:</span> <span id="tradeEvaluation"></span></p>
            <p class="result-text"><span style="font-weight: bold;">Reason:</span> <span id="evaluationReason"></span></p>
            <p class="result-text"><span style="font-weight: bold;">Balance:</span> <span id="tradeBalance"></span></p>
        </div>

        <button class="back-button" onclick="window.location.href='index.html'">Back to Value List</button>
    </div>

    <script>
        let allItems = [];
        const itemListContainer = document.getElementById('itemList');
        const searchInput = document.getElementById('search');
        const offeredInputsContainer = document.querySelector('.input-group:nth-child(3)');
        const receivedInputsContainer = document.querySelector('.input-group:nth-child(4)');
        const tradeResultContainer = document.getElementById('tradeResult');
        const tradeEvaluationDisplay = document.getElementById('tradeEvaluation');
        const evaluationReasonDisplay = document.getElementById('evaluationReason');
        const tradeBalanceDisplay = document.getElementById('tradeBalance');

        async function fetchValueListData() {
            try {
                const response = await fetch('index.html');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const categoryDivs = doc.querySelectorAll('.category');

                categoryDivs.forEach(categoryDiv => {
                    const categoryName = categoryDiv.id;
                    const table = categoryDiv.querySelector('table');
                    if (table) {
                        const rows = table.querySelectorAll('tbody tr');
                        rows.forEach(row => {
                            const itemName = row.cells[0].textContent.trim();
                            let ogValue = row.cells[1].textContent.trim();
                            let tagValue = row.cells[2].textContent.trim();

                            ogValue = ogValue === 'N/A' ? null : parseFloat(ogValue);
                            tagValue = tagValue === 'N/A' ? null : parseFloat(tagValue);

                            allItems.push({
                                name: itemName,
                                ogValue: ogValue,
                                tagValue: tagValue,
                                category: categoryName
                            });
                        });
                    }
                });
                displayItems(allItems);
            } catch (error) {
                console.error('Error fetching value list data:', error);
                itemListContainer.innerHTML = '<p style="color: red;">Failed to load item data.</p>';
            }
        }

        function displayItems(items) {
            itemListContainer.innerHTML = '';
            items.forEach(item => {
                const itemRow = document.createElement('div');
                itemRow.classList.add('item-row');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add('item-checkbox');
                checkbox.value = item.name;
                itemRow.appendChild(checkbox);

                const itemNameSpan = document.createElement('span');
                itemNameSpan.classList.add('item-name');
                itemNameSpan.textContent = item.name;
                itemRow.appendChild(itemNameSpan);

                itemListContainer.appendChild(itemRow);
            });
        }

        searchInput.addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const filteredItems = allItems.filter(item => item.name.toLowerCase().startsWith(filter));
            displayItems(filteredItems);
        });

        function calculateTrade() {
            let offeredValue = 0;
            let receivedValue = 0;
            const offeredItems = {};
            const receivedItems = {};

            const checkboxes = document.querySelectorAll('.item-checkbox:checked');

            checkboxes.forEach(checkbox => {
                const itemName = checkbox.value;
                const itemData = allItems.find(item => item.name === itemName);

                if (itemData) {
                    const isOffering = confirm(`Are you offering "${itemName}"? (OK for Yes, Cancel for Receiving)`);
                    const quantity = parseInt(prompt(`Enter the quantity of "${itemName}":`, '1')) || 1;
                    const isOG = itemData.ogValue !== null ? confirm(`Is your "${itemName}" the Original (OG) version? (OK for Yes, Cancel for Tag/Serial)`) : false;
                    const valueToUse = isOG && itemData.ogValue !== null ? itemData.ogValue : (itemData.tagValue !== null ? itemData.tagValue : itemData.ogValue);

                    if (valueToUse !== null && !isNaN(valueToUse)) {
                        if (isOffering) {
                            offeredValue += valueToUse * quantity;
                            offeredItems[itemName] = { quantity: quantity, value: valueToUse, type: isOG ? 'OG' : 'Tag/Serial' };
                        } else {
                            receivedValue += valueToUse * quantity;
                            receivedItems[itemName] = { quantity: quantity, value: valueToUse, type: isOG ? 'OG' : 'Tag/Serial' };
                        }
                    } else {
                        alert(`Value not available for "${itemName}".`);
                        return;
                    }
                }
            });

            displayTradeResult(offeredValue, receivedValue, offeredItems, receivedItems);
        }

        function displayTradeResult(offered, received, offeredItems, receivedItems) {
            tradeResultContainer.style.display = 'block';
            const tolerance = 0.05; // 5% tolerance for "Fair"

            if (received > offered * (1 + tolerance)) {
                tradeEvaluationDisplay.textContent = 'Lose';
                tradeEvaluationDisplay.className = 'lose';
                evaluationReasonDisplay.textContent = `You are receiving less value (${received.toFixed(1)}) than you are offering (${offered.toFixed(1)}).`;
            } else if (offered > received * (1 + tolerance)) {
                tradeEvaluationDisplay.textContent = 'Win';
                tradeEvaluationDisplay.className = 'win';
                evaluationReasonDisplay.textContent = `You are receiving more value (${received.toFixed(1)}) than you are offering (${offered.toFixed(1)}).`;
            } else {
                tradeEvaluationDisplay.textContent = 'Fair';
                tradeEvaluationDisplay.className = 'fair';
                evaluationReasonDisplay.textContent = `The trade is within a reasonable value range (Offered: ${offered.toFixed(1)}, Received: ${received.toFixed(1)}).`;
            }

            const balance = received - offered;
            tradeBalanceDisplay.textContent = balance.toFixed(1);
        }

        // Load the item data when the calculator page loads
        fetchValueListData();
    </script>
</body>
</html>
